<md-dialog flex="80" md-theme="{{ state.theme.colorTheme }}" class="dialog-top-level">
    <md-toolbar class="md-toolbar-tools dialog-toolbar">
        <h1>Exit Comment Breeze</h1>
        <span flex></span>
        <md-button ng-click="closeDialog()" class="md-primary">
            <i class="material-icons inline-icon">close</i>
            <span hide-xs hide-sm>Close</span>
        </md-button>
    </md-toolbar>
    <md-dialog-content>
        <md-content class="dialog-content">

            <div flex-gt-sm="25" class="setting-control-container">
                <md-checkbox ng-model="clearCacheOnExit" ng-change="autoCacheCheckboxChanged();" class="setting-control"
                             aria-label="Enable auto caching">
                    Clear Cache
                </md-checkbox>
            </div>

            <md-divider></md-divider>
            <div class="center-aligned close-modal-elements">
                <md-button class="md-primary" ng-click="closeDialog(true)">Exit App</md-button>
                <md-button class="md-primary" ng-click="closeDialog(false)">Cancel</md-button>
            </div>
        </md-content>


    </md-dialog-content>
</md-dialog>
