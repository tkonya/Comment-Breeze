<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comment Breeze</title>

    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">

    <!--meta tags-->
    <meta name="title" content="Comment Breeze">
    <meta name="description" content="A tiny web-app for building report card comments">

</head>
<body ng-app="commentApp" ng-controller="CommentController">

    <h3>Comment Breeze</h3>

    <table ng-repeat="comment in comments">
        <tr>
            <td ng-bind="comment.comment_text"></td>
        </tr>
    </table>

</body>
</html>
